name: Flutter CI with Email Notification

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ğŸš¨ GitHub Actions: Flutter Test Failed
          to: ${{ secrets.EMAIL_USERNAME }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            âŒ A test failed in your Flutter app repo.

            ğŸ“¦ Repo: ${{ github.repository }}
            ğŸ“„ Branch: ${{ github.ref }}
            ğŸ” Commit: ${{ github.event.head_commit.message }}
            ğŸ”— View Workflow: https://github.com/${{ github.repository }}/actions

